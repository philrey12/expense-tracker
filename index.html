<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="title">
        <h2><a href="/expense-tracker">Expense Tracker</a></h2>
        <span>by philrey12</span>
    </div>
    
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance"><span>&#8369</span>0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <!-- Note: &#8369 is a Peso currency symbol -->
                <p id="money-plus" class="money plus">+<span>&#8369</span>0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-<span>&#8369</span>0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list"></ul>

        <h3>New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Item</label>
                <input type="text" id="text" placeholder="Enter item...">
            </div>
            <div class="form-control">
                <label for="amount">
                    Amount<br>
                    <span class="symbol">(+) income, (-) expense (e.g., +500 or -250)</span>
                </label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>

            <button class="btn">Add</button>
        </form>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
